<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>  
</head>
<body>
    <div id="main-container">
        <header>
            <div id="Titles">
                <h2 id="title">weather.app</h2>
            <p id="subTitle">Check out the weather.</p>
            </div>
            <div id="searchContainer">
                <div id="searchElem">
                    <input type="search" id="search"></input>
                    <div id="searchButton"></div>
                </div>
                
            </div>
            
            
        </header>
        <div id="sub-container1">
            <div id="content-result">
                <h3 class="titles"></h3>
         <span id="local"></span><div id="name" class="values"></div>
                <h3 class="titles">Temperature: </h3>
         <div id="temp" class="values"></div>
                <h3 class="titles">Feels Like: </h3>
         <div id="tempFeel" class="values"></div>
                <h3 class="titles">Minimum: </h3>
         <div id="minTemp" class="values"></div>
                <h3 class="titles">Maximum: </h3>
         <div id="maxTemp" class="values"></div>
            </div>
        </div>
    </div>
</body>
</html>
