<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>  
</head>
<body>
    <div id="main-container">
        <div id="second-main-container">
        <header>
            <div id="Titles">
                <h2 id="title">weather.app</h2>
                <p id="sun"></p>
            <p id="subTitle">Check out the weather.</p>
            </div>
            <div id="searchContainer">
                <div id="searchElem">
                    <input type="search" id="search"></input>
                    <div id="searchButton"></div>
                </div>
                
            </div>
            
            
        </header>
    </div>
        <div id="sub-container1">
            <div id="sub-container2">
            <div id="content-result">
                <div class="subBlocks">
                    <h3 class="titles"></h3>
                    <span id="localSvg"></span>
                    <div id="name" class="values"></div>
                </div>
                <div class="subBlocks">
                    <span id="tempSvg"></span>
                    <h3 class="titles"></h3>
                    <div id="temp" class="values"></div>
                </div>
                <div class="subBlocks">   
                    <span id="feelSvg"></span>
                    <h3 class="titles"></h3>
                    <div id="tempFeel" class="values"></div>
                </div>
                <div class="subBlocks">
                    <span id="minSvg"></span>
                    <h3 class="titles"></h3>
                    <div id="minTemp" class="values"></div>
                </div>
                <div class="subBlocks">
                    <span id="maxSvg"></span>
                    <h3 class="titles"></h3>
                    <div id="maxTemp" class="values"></div>
                </div>
                <div class="subBlocks">
                    <span id="humidSvg"></span>
                    <h3 class="titles"></h3>
                    <div id="humid" class="values"></div>
                </div>
                

            </div>
                <div id="weather-container">
                    <img id="weather">
                    <h3 id="weatherTitle"></h3>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
